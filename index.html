<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fire Creo</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__menu menu">
          <nav class="menu__body">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="" class="menu__link active">Главная</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Услуги</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Пакеты </a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Сотрудничество</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Канал</a>
              </li>
            </ul>
          </nav>
          <button type="button" class="menu__icon icon-menu">
            <span></span>
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero__bg">
          <video autoplay muted loop playsinline class="hero__video">
            <source src="./img/video.mp4" type="video/mp4" />
            <source src="./img/video.webm" type="video/webm" />
            Your browser does not support the video tag.
          </video>
          <img class="hero__bg-img" src="./img/hero-bg.png" alt="Image" />
          <img
            src="./img/coin-top-left.png"
            alt=""
            class="hero__coin-top-left"
          />
          <img
            src="./img/coin-mid-left.png"
            alt=""
            class="hero__coin-mid-left"
          />
          <img
            src="./img/coin-bottom-left.png"
            alt=""
            class="hero__coin-bottom-left"
          />
          <img
            src="./img/coin-top-right.png"
            alt=""
            class="hero__coin-top-right"
          />
          <img
            src="./img/coin-mid-right.png"
            alt=""
            class="hero__coin-mid-right"
          />
          <img
            src="./img/coin-bottom-right.png"
            alt=""
            class="hero__coin-bottom-right"
          />
        </div>
        <div class="hero__container">
          <div class="hero__top">
            <div class="hero__left">
              <h1 class="hero__title">
                <span>Креативы</span>
                <div class="hero__title-wrap">
                  <span>для</span>
                  <div class="hero__title-images">
                    <img
                      src="./img/slot-machine.png"
                      alt="slot-machine"
                      class="hero__title-image"
                    />
                    <img
                      src="./img/soccer-ball.png"
                      alt="soccer-ball"
                      class="hero__title-image"
                    />
                    <img
                      src="./img/money.png"
                      alt="money"
                      class="hero__title-image"
                    />
                  </div>
                </div>
              </h1>
              <div class="hero__desc">
                <span>и других направлений</span> которые проходят модерацию и
                поднимают ваш ROI
              </div>
            </div>
            <div class="hero__right">
              <img src="./img/fire-ball.png" alt="Image" />
            </div>
          </div>
          <div class="hero__bottom">
            <div class="hero__items">
              <div class="hero__item">
                <div class="hero__item-text">
                  <span class="yellow-text">Выдача за</span><br />
                  1-2 дня
                </div>
              </div>
              <div class="hero__item">
                <div class="hero__item-text">
                  Без
                  <span class="yellow-text">лишних</span><br />
                  вопросов
                </div>
              </div>
              <div class="hero__item">
                <div class="hero__item-text">
                  <span class="yellow-text">Скидка</span> 10% <br />
                  <span class="yellow-text"
                    >на первый <br />
                    заказ</span
                  >
                </div>
              </div>
            </div>
            <a href="#" class="hero__button">
              <img src="./img/tg.png" alt="Image" />
              Перейти на канал
            </a>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
